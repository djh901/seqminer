// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

sourceSets {
    external {
        java {
            srcDirs = [ 'weka-src/test/java' ]
            includes = [ 'weka/filters/AbstractFilterTest.java', 'weka/test/Regression.java' ]
        }
    }
    test {
        output.resourcesDir = 'build/classes/test'
        java {
            srcDirs = [ 'src' ]
        }
        resources {
            srcDirs = [ 'weka-src/test/java' ]
            includes = ['**/*.arff']
        }
        compileClasspath += external.output
        runtimeClasspath += external.output
    }
}

compileTestJava.dependsOn compileExternalJava

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'nz.ac.waikato.cms.weka:weka-stable:3.8.1'

    testCompile 'junit:junit:4.12'

    externalCompile 'nz.ac.waikato.cms.weka:weka-stable:3.8.1'
    externalCompile 'junit:junit:4.12'
}

task zipDist(type: Zip) {
	dependsOn jar	
    from "${project.projectDir}", "build/libs"
	include 'src/main/**'
	include "${project.name}.jar"
	include 'build_package.xml'
	include 'Description.props'
    destinationDir project.projectDir
}
